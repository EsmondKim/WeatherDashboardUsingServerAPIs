<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
</head>
<body style="background-color: rgb(215, 207, 187)">

    <div class="row">
    <nav class="col-xl-12 col-md-12 col-xs-12">
        <header style="background-color: rgb(7, 61, 186)">    
        <div class="fas fa-sun fa-5x"></div>
        <div class="fas fa-cloud-rain fa-5x"></div>
        <div class="fas fa-snowflake fa-5x"></div>
        <div class="fas fa-temperature-low fa-5x"></div>    
        <h1 id="header">Your Weather Dashboard</h1>
        </header>
    </nav>
    </div>

    <div class="container">  
        
        <div class="row">
            <div class="col-xl-12 col-md-12 col-xs-12">  
                <p></p>
                <br>
                <p></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xl-5 col-md-5 col-xs-5 aside">
                <br>
                <div class="row">
                    <div class="col-xl-5 col-md-5 col-xs-5">
                        <section role="search">
                            <i id="btn" class="fas fa-search"></i>
                            <input id="searchText" class="search" type="text" placeholder="Search for a City" >   
                        </section>      
                 <br>
                  
            <ul id="citiesList" class="list-group list-group-flush">
                <li class="list-group-item">Austin</li>
                <li class="list-group-item">Boston</li>
                <li class="list-group-item">Minneapolis</li>
            </ul>
            <br>
                    </div>
                </div>    
            </div>
        </div>
 
        <div class="section row" style="float: center;">
            <div class="col-xl-12 col-md-12 col-xs-12">
                <div class="row">   
                    <div class="card col-xl-2 col-md-2 col-xs-2" style="width: 18rem;">
                        <div id="cityName" class="card-header" style="background-color: rgb(170, 132, 57)">
                        Search For A City Using The Search Form
                        </div>
                          <ul class="list-group list-group-flush">
                            <li id="cityTime" class="list-group-item">Time</li>
                            <li id="cityTemp" class="list-group-item">Temp</li>
                            <li id="cityHumidity" class="list-group-item">Humidity</li>
                          </ul>
                    </div>
                </div>
            </div>
        </div> 

       




    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>                
        <script src="script.js"></script>
    </body>
</html>
